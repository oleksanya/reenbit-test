<div class="chat-wrapper">
  @if(user) { 
    <app-chat-sidebar class="chat-sidebar" 
    [user]="user"
    [chatIds]="chatIds"
    (chatSelected)="onChatSelect($event)"
    ></app-chat-sidebar>

    <app-chat-body class="chat-main" 
    [user]="user"
    [chatData]="selectedChatData"
    ></app-chat-body>
  }
</div>
