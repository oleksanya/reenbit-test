<div class="sidebar-header-wrapper">
  <div class="header-container">
    <app-profile-img [profileImg]="userImg()"></app-profile-img>

    @if(userImg()) { 
      <span class="material-symbols-outlined logout-logo" (click)="signOut()">
        logout
      </span>
      }

    @else { 
      <button type="button" class="login-btn">Log in</button>
  }
  </div>

  <app-search-bar (searchChange)="onSearch($event)"></app-search-bar>
</div>
