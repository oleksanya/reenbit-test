<div class="dialog-overlay" *ngIf="isVisible">
  <div class="dialog">
    <h2>Create New Chat</h2>
    
    @if(error) {
      <div class="error">{{ error }}</div>
    }

    <form (ngSubmit)="createChat()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input 
          type="text" 
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          placeholder="Enter first name"
          [disabled]="isLoading"
          required
        >
      </div>

      <div class="form-group">
        <label for="secondName">Second Name:</label>
        <input 
          type="text" 
          id="lastName"
          [(ngModel)]="secondName"
          name="secondName"
          placeholder="Enter second name"
          [disabled]="isLoading"
          required
        >
      </div>

      <div class="dialog-actions">
        <button type="button" class="cancel-btn" (click)="hide()" [disabled]="isLoading">Cancel</button>
        <button type="submit" class="create-btn" [disabled]="isLoading || !firstName || !secondName">
          {{ isLoading ? 'Creating...' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
